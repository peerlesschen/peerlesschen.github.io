<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">

        <div class="content-wrapper">
          <article class="post">
            <div class="wrapper">

              <div class="post-content">
                {{ content }}
              </div>

              <div class="duoshuo-container">
                <!-- 多说评论框 start -->
                <div class="ds-thread" data-thread-key="{% if page.id %}{{ page.id }}{% else %}{{ page.url }}{% endif %}" data-title="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" data-url="{{ site.url }}{{ site.baseurl }}"></div>
                <!-- 多说评论框 end -->
                <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
                <script type="text/javascript">
                var duoshuoQuery = {short_name:"oujiaqi"};
                (function() {
                  var ds = document.createElement('script');
                  ds.type = 'text/javascript';ds.async = true;
                  ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                  ds.charset = 'UTF-8';
                  (document.getElementsByTagName('head')[0] 
                  || document.getElementsByTagName('body')[0]).appendChild  (ds);
                })();
                </script>
                <!-- 多说公共JS代码 end -->
              </div>
              
            </div>
          </article>
        </div>
        
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
